<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Mammu Jr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Mammu Jr</h1>
    <p>Your Audit Mentor</p>
</header>

<nav class="navbar">

    <div class="nav-left">
        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
        <a href="/audit" class="{{ 'active' if request.path == '/audit' else '' }}">Audit Hub</a>
        <a href="/about" class="{{ 'active' if request.path == '/about' else '' }}">About</a>
        <a href="/blog" class="{{ 'active' if request.path == '/blog' else '' }}">Blog</a>
        <a href="/materials" class="{{ 'active' if request.path == '/materials' else '' }}">Materials</a>
        <a href="/ai-mentor" class="{{ 'active' if request.path == '/ai-mentor' else '' }}">AI Mentor</a>
        <a href="/contact" class="{{ 'active' if request.path == '/contact' else '' }}">Contact</a>
    </div>

    <div class="nav-right">
        <a href="/login" class="login-btn">Login</a>
    </div>

</nav>


<main>

    <div class="login-box">
        <h2>Student Login</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Email or Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

    </div>

</main>

<footer>
    <p>© 2026 Mammu Jr – Audit Mentor</p>
</footer>

</body>
</html>
