<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – Mammu Jr</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Mammu Jr</h1>
    <p>Your Audit Mentor</p>
</header>

<nav class="navbar">

    <div class="nav-left">
        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
        <a href="/audit" class="{{ 'active' if request.path == '/audit' else '' }}">Audit Hub</a>
        <a href="/about" class="{{ 'active' if request.path == '/about' else '' }}">About</a>
        <a href="/blog" class="{{ 'active' if request.path == '/blog' else '' }}">Blog</a>
        <a href="/materials" class="{{ 'active' if request.path == '/materials' else '' }}">Materials</a>
        <a href="/ai-mentor" class="{{ 'active' if request.path == '/ai-mentor' else '' }}">AI Mentor</a>
        <a href="/contact" class="{{ 'active' if request.path == '/contact' else '' }}">Contact</a>
    </div>

    <div class="nav-right">
        <a href="/login" class="login-btn">Login</a>
    </div>

</nav>


<main>

    <div class="section-title">
        <h2>Create Account</h2>
        <p>Start learning audit the right way</p>
    </div>

    <div class="card-grid">

        <div class="card">
            <h3>Join Mammu Jr</h3>
            <p>Free account. Paid access optional.</p>

            <div class="more" style="display:block;">
                <form>
                    <label>Name</label><br>
                    <input type="text" placeholder="Your name" required><br><br>

                    <label>Email</label><br>
                    <input type="email" placeholder="Your email" required><br><br>

                    <label>Password</label><br>
                    <input type="password" placeholder="Create password" required><br><br>

                    <button type="submit">Create Account</button>
                </form>

                <br>
                <p>
                    Already have an account?
                    <a href="/login">Login →</a>
                </p>
            </div>
        </div>

    </div>

</main>

<footer>
    <p>Strong foundations create confident auditors – Mammu Jr</p>
</footer>

<script src="{{ url_for('static', filename='scroll.js') }}"></script>


</body>
</html>
